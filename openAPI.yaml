openapi: 3.0.1
info:
  title: Api
  version: 0.1.0
servers:
  - url: "{server}:{port}/api"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /getGSDivisionFromNIC:
    get:
      operationId: getGetgsdivisionfromnic
      parameters:
        - name: nic
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "202":
          description: Accepted
        "400":
          description: BadRequest
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /getUserRequests:
    get:
      operationId: getGetuserrequests
      parameters:
        - name: gsDivision
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "202":
          description: Accepted
        "400":
          description: BadRequest
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /getUserRequestForNIC:
    get:
      operationId: getGetuserrequestfornic
      parameters:
        - name: nic
          in: query
          required: true
          schema:
            type: string
        - name: email
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "202":
          description: Accepted
        "400":
          description: BadRequest
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /updateRequestStatus:
    put:
      operationId: putUpdaterequeststatus
      parameters:
        - name: nic
          in: query
          required: true
          schema:
            type: string
        - name: email
          in: query
          required: true
          schema:
            type: string
        - name: status
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "202":
          description: Accepted
        "400":
          description: BadRequest
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /updateUserRequest:
    put:
      operationId: putUpdateuserrequest
      parameters:
        - name: nic
          in: query
          required: true
          schema:
            type: string
        - name: email
          in: query
          required: true
          schema:
            type: string
        - name: address
          in: query
          required: true
          schema:
            type: string
        - name: civilStatus
          in: query
          required: true
          schema:
            type: string
        - name: presentOccupation
          in: query
          required: true
          schema:
            type: string
        - name: reason
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "202":
          description: Accepted
        "400":
          description: BadRequest
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /checkUserDetails:
    get:
      operationId: getCheckuserdetails
      parameters:
        - name: nic
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "202":
          description: Accepted
        "400":
          description: BadRequest
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /userRequest:
    post:
      operationId: postUserrequest
      requestBody:
        content:
          application/json:
            schema: {}
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
        "202":
          description: Accepted
        "400":
          description: BadRequest
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /liveness:
    get:
      operationId: getLiveness
      responses:
        "200":
          description: Ok
components:
  schemas:
    ErrorPayload:
      type: object
      properties:
        reason:
          type: string
          description: Reason phrase
        path:
          type: string
          description: Request path
        method:
          type: string
          description: Method type of the request
        message:
          type: string
          description: Error message
        timestamp:
          type: string
          description: Timestamp of the error
        status:
          type: integer
          description: Relevant HTTP status code
          format: int32
